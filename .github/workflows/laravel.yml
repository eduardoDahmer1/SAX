name: Laravel CI/CD Pipeline

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Run Database Migrations
        run: php artisan migrate --path=database/migrations/crow_empty

      - name: Run Database Seed
        run: php artisan db:seed

      - name: Build PHP-FPM Docker Image
        run: docker-compose build php-fpm

      - name: Build Workspace Docker Image
        run: docker-compose build workspace

      - name: Start Docker Containers
        run: docker-compose up -d php-fpm nginx phpmyadmin mysql workspace

      - name: Migrate and Seed within Workspace
        run: docker-compose exec workspace php artisan migrate --seed

      - name: Run Tests
        run: vendor/bin/phpunit

      - name: Deploy to Production
        uses: some-deployment-action@v1
        with:
          target: production
          token: ${{ secrets.PRODUCTION_TOKEN }}
