name: Release Pipeline

on:
  push:
    tags:
      - 'v*'  # Executa quando há push em uma tag (versão)
  workflow_dispatch:  # Permite executar manualmente a pipeline

permissions:
  contents: write  # Permissões para o conteúdo
  actions: write   # Permissões para execução de ações
  issues: read     # Se necessário, ajuste conforme o uso

jobs:
  Release-Tag:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Garante que o histórico completo seja obtido, importante para tags e releases

    - name: Set git config user.name
      run: |
        git config user.name "eduardoDahmer1"
        git config user.email "your-email@example.com"  # Substitua pelo seu e-mail

    - name: Set git config for safe directory
      run: |
        git config --global --add safe.directory /home/runner/work/sax-fullservice/sax-fullservice

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: v${{ github.run_number }}  # Aqui você pode modificar para utilizar a tag que deseja
        release_name: Release ${{ github.run_number }}
        body: |
          Changes in this release:
          - Add your release notes here
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Usando um Token de Acesso Pessoal (PAT) configurado nos Secrets

    - name: Push changes to GitHub (if needed)
      run: |
        git add .
        git commit -m "Release: v${{ github.run_number }}"
        git push origin v${{ github.run_number }}  # Caso você precise fazer push de alterações após o release

  Build:
    runs-on: ubuntu-latest
    needs: Release-Tag

    steps:
    - name: Checkout repository for Build
      uses: actions/checkout@v3
      with:
        ref: v${{ github.run_number }}  # Garante que a build use a tag recém-criada

    - name: Set up PHP environment
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'  # Versão do PHP que você está utilizando

    - name: Copy .env file if not exists
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Install dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Generate artisan key
      run: php artisan key:generate

    - name: Set file permissions
      run: chmod -R 775 storage bootstrap/cache

  run_pull:
    needs: Build
    name: Pull latest code and deploy to server
    runs-on: ubuntu-latest

    steps:
    - name: SSH into the server and pull latest changes
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd ${{ secrets.WORK_DIR }}
          cd /var/www/html/dv-collection && git fetch && git pull
          cd /var/www/html/majesticresidence && git fetch && git pull
          cd /var/www/html/sax && git fetch && git pull
          cd /var/www/html/saxnoivas && git fetch && git pull
          cd /var/www/html/saxstage && git fetch && git pull

  # Opcionalmente, você pode adicionar uma etapa para limpar caches ou reiniciar o servidor:
  post_deploy:
    needs: run_pull
    runs-on: ubuntu-latest

    steps:
    - name: Clear cache and restart server
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /var/www/html/sax
          php artisan config:clear
          php artisan cache:clear
          php artisan view:clear
          php artisan route:clear
          sudo systemctl restart nginx  # Reinicia o Nginx, se necessário
