name: Pipeline Production Sax

on:
  workflow_dispatch:

jobs:
  Release-Tag:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Garantir que o histórico completo está disponível

    - name: Set up Git
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        body: |
          Changes in this release:
          - Add your release notes here
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}

    - name: Create Tag
      id: create_tag
      run: echo "tag=v${{ github.run_number }}" >> $GITHUB_ENV

    - name: Checkout code with new tag
      uses: actions/checkout@v3
      with:
        ref: ${{ env.tag }}

  Build:
    runs-on: ubuntu-latest
    needs: Release-Tag

    steps:
    - name: Checkout Código
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Verificar se .env.example existe
      run: ls -la .env.example || echo "Arquivo .env.example não encontrado!"

    - name: Criar .env se não existir
      run: |
        if [ ! -f .env ]; then
          if [ -f .env.example ]; then
            cp .env.example .env
          else
            touch .env
            echo "ATENÇÃO: .env.example não encontrado! Um .env vazio foi criado."
          fi
        fi

    - name: Verificar se composer.json existe
      run: ls -la composer.json || echo "Arquivo composer.json não encontrado!"

    - name: Atualizar dependências com Composer
      run: |
        if [ -f composer.json ]; then
          composer update --no-ansi --no-interaction --no-progress
        else
          echo "Erro: composer.json não encontrado!" && exit 1
        fi

    - name: Instalar dependências
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Gerar chave artisan
      run: php artisan key:generate

    - name: Definir permissões para storage e cache
      run: chmod -R 775 storage bootstrap/cache

  run_pull:
    needs: Build
    name: run pull
    runs-on: ubuntu-latest

    steps:
    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
        # Teste para garantir que a chave SSH funcione
        ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no -T ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}

    - name: Executando Conexão SSH com o Servidor
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd ${{ secrets.WORK_DIR }} 
          ./pipeline-sax-producion.sh '${{ env.tag }}'

    - name: Desconectando do servidor
      run: exit
