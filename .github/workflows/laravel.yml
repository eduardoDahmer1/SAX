name: Deploy Laravel Projects

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: mbstring, xml, ctype, json, bcmath, gd, fileinfo
          coverage: none

      - name: Configurar depend√™ncias Laravel para os projetos
        run: |
          for project in sax dv-collection saxstage saxnoivas; do
            if [ -d "$project" ]; then
              echo "üöÄ Configurando projeto: $project"
              cd "$project"

              # Criar .env se n√£o existir
              if [ -f .env.example ]; then
                cp .env.example .env
              else
                echo "‚ö†Ô∏è Aten√ß√£o: .env.example n√£o encontrado para $project! Criando um .env vazio."
                touch .env
              fi

              # Instalar depend√™ncias do Composer
              if [ -f composer.json ]; then
                composer install --no-dev --no-interaction --prefer-dist
              else
                echo "‚ùå Erro: composer.json n√£o encontrado em $project!" && exit 1
              fi

              cd ..
            else
              echo "‚ùå Diret√≥rio $project n√£o encontrado! Pulando..."
            fi
          done

      - name: Executar migrations
        run: |
          for project in sax dv-collection saxstage saxnoivas; do
            if [ -d "$project" ]; then
              echo "üöÄ Rodando migrations para: $project"
              cd "$project"
              php artisan migrate --force
              cd ..
            fi
          done

      - name: Compilar assets
        run: |
          for project in sax dv-collection saxstage saxnoivas; do
            if [ -d "$project" ]; then
              echo "üöÄ Compilando assets para: $project"
              cd "$project"
              npm install && npm run prod
              cd ..
            fi
          done

      - name: Limpar cache e otimizar Laravel
        run: |
          for project in sax dv-collection saxstage saxnoivas; do
            if [ -d "$project" ]; then
              echo "üöÄ Limpando cache para: $project"
              cd "$project"
              php artisan cache:clear
              php artisan config:clear
              php artisan route:clear
              php artisan view:clear
              php artisan optimize
              cd ..
            fi
          done
