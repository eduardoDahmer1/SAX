name: Pipeline Production Integration Stores

on:
   workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v3

    - name: ğŸ”§ Configurar PHP e Composer
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: ğŸ“„ Criar arquivo .env (se necessÃ¡rio)
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: ğŸ“¦ Instalar dependÃªncias e pacotes
      run: |
        cd sax  # ğŸ”´ Verifique se os arquivos estÃ£o na pasta correta
        composer install --no-interaction --no-plugins --no-scripts
      working-directory: sax

    - name: ğŸ”‘ Gerar chave Laravel
      run: php artisan key:generate
      working-directory: sax

    - name: ğŸ”¥ Limpar cache Laravel
      run: php artisan config:clear && php artisan cache:clear
      working-directory: sax

    - name: ğŸ› ï¸ Ajustar permissÃµes do diretÃ³rio
      run: chmod -R 775 storage bootstrap/cache
      working-directory: sax

  run_pull:
    needs: Build
    name: run pull
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”Œ Conectar ao Servidor via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST_LARAVEL9 }}
        username: ${{ secrets.SSH_USER2 }}
        key: ${{ secrets.SSH_PRIVATE_KEY_L9 }}
        port: ${{ secrets.PORT }}
        script: |
          cd ${{ secrets.WORK_DIR }}
          git pull origin '${{ github.ref_name }}'
          ./pipeline-laravel9-production.sh '${{ github.ref_name }}'

    - name: ğŸ”Œ Desconectar do servidor
      run: exit
